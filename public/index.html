<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSapling.org - Free AI Education for Indian Youth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="description" content="CodeSapling.org - Empowering Indian youth with free AI education. A collaborative initiative to bridge the digital divide and create future AI innovators across India and Karnataka.">
    <meta name="keywords" content="free AI education, India, Karnataka, youth empowerment, coding, machine learning, teens">
    <meta property="og:title" content="CodeSapling.org - Free AI Education for Indian Youth">
    <meta property="og:description" content="Join thousands of Indian students learning AI for free. Building the next generation of AI innovators.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:url" content="https://codesapling.org">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2 onclick="navigateToHome()">
                    <span class="brand-icon">ðŸŒ±</span>
                    CodeSapling.org
                </h2>
                <p class="brand-tagline">Growing India's AI Future Together</p>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#" class="nav-link" onclick="navigateToHome()">Home</a>
                <a href="#" class="nav-link" onclick="scrollToMission()">Our Mission</a>
                <a href="#" class="nav-link" onclick="router.navigate('/dashboard')" id="dashboard-link">Dashboard</a>
                <a href="#" class="nav-link" onclick="scrollToImpact()">Impact</a>
                <a href="#" class="nav-link" onclick="scrollToTeam()">Our Team</a>
            </div>
            <div class="nav-auth">
                <div id="auth-buttons" style="gap: 10px;">
                    <button class="btn btn--outline btn--sm" onclick="showAuthModal('login')">Login</button>
                    <button class="btn btn--primary btn--sm" onclick="showAuthModal('signup')">Join Free</button>
                </div>
                <div id="user-info" class="user-info" style="display: none; gap: 10px;">
                    <div class="user-avatar" id="user-avatar">P</div>
                    <span id="user-name">User</span>
                    <button class="btn btn--outline btn--sm" onclick="signOut()">Logout</button>
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Initializing CodeSapling Platform...</p>
        </div>
    </div>


    <!-- Firebase and App Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="app.js" type="module"></script>
    
    <script>
        // Navigation functions
        function navigateToHome() {
            if (window.router) {
                window.router.navigate('/');
            }
        }
        
        // Fixed scroll functions
        function scrollToImpact() {
            // Wait for page to load, then scroll
            setTimeout(() => {
                const element = document.getElementById('impact-section');
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    // If we're not on home page, navigate first
                    if (window.router) {
                        window.router.navigate('/');
                        setTimeout(() => {
                            const impactEl = document.getElementById('impact-section');
                            if (impactEl) {
                                impactEl.scrollIntoView({ 
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            }
                        }, 500);
                    }
                }
            }, 100);
        }
        
         function scrollToMission() {
            // Wait for page to load, then scroll
            setTimeout(() => {
                const element = document.getElementById('mission-section');
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    // If we're not on home page, navigate first
                    if (window.router) {
                        window.router.navigate('/');
                        setTimeout(() => {
                            const impactEl = document.getElementById('mission-section');
                            if (impactEl) {
                                impactEl.scrollIntoView({ 
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            }
                        }, 500);
                    }
                }
            }, 100);
        }
        function scrollToTeam() {
            setTimeout(() => {
                const element = document.getElementById('team-section');
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    if (window.router) {
                        window.router.navigate('/');
                        setTimeout(() => {
                            const teamEl = document.getElementById('team-section');
                            if (teamEl) {
                                teamEl.scrollIntoView({ 
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            }
                        }, 500);
                    }
                }
            }, 100);
        }
        
        
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
