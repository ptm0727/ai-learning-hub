<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Hub - Master AI from Grade 8 to 12</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Comprehensive AI education platform for students grades 8-12. Interactive learning, projects, and real-time progress tracking.">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2 onclick="router.navigate('/')">ðŸ§  AI Learning Hub</h2>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link" onclick="event.preventDefault(); router.navigate('/')">Home</a>
                <a href="#" class="nav-link" onclick="event.preventDefault(); router.navigate('/dashboard')" id="dashboard-link" style="display: none;">Dashboard</a>
            </div>
            <div class="nav-auth">
                <div id="auth-buttons" style="display: flex; gap: 12px;">
                    <button class="btn btn-outline" onclick="showAuthModal('login')">Login</button>
                    <button class="btn btn-primary" onclick="showAuthModal('signup')">Sign Up</button>
                </div>
                <div class="user-info" id="user-info" style="display: none;">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="user-name"></span>
                    <button class="btn btn-outline" onclick="signOut()" style="margin-left: 12px;">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="app">
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading AI Learning Hub...</p>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-modal-title">Login</h2>
                <button class="modal-close" onclick="hideAuthModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="auth-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="auth-password" required>
                    </div>
                    <div class="form-group" id="name-group" style="display: none;">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="auth-name">
                    </div>
                    <div class="form-group" id="grade-group" style="display: none;">
                        <label class="form-label">Grade Level</label>
                        <select class="form-control" id="auth-grade">
                            <option value="">Select Grade</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div id="auth-error" class="status status--error" style="display: none; margin-bottom: 16px;"></div>
                    <button type="submit" class="btn btn-primary btn--full-width" id="auth-submit">Login</button>
                </form>
                <div style="text-align: center; margin-top: 16px;">
                    <p id="auth-switch-text">Don't have an account? 
                        <a href="#" onclick="event.preventDefault(); toggleAuthMode()" id="auth-switch-link">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="app.js"></script>

    <script>
        // Initialize router when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication state first
            checkAuthState().then(() => {
                router.handleRoute(window.location.pathname);
            });
        });
    </script>
</body>
</html>
